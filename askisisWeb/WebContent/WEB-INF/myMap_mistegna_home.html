<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap_mistegna_home() {
  var myCenter = new google.maps.LatLng(39.212617, 26.461679);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 14};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);

  var infowindow = new google.maps.InfoWindow({
    content: "Σπίτι Θεριού!"
  });
  infowindow.open(map,marker);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdkm6AbRLgTlzXO82ohxR2uqYyVtq25Cg&callback=myMap_mistegna_home"></script>

</body>
</html>
