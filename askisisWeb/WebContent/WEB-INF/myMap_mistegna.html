<!DOCTYPE html>
<html>
<body>

<h1>Map of Mitilini</h1>
<!--
Επικεφαλιδα Map of Mitilini -->
<div id="map" style="width:100%;height:400px;"></div>
<!--
το style του map -->
<script>
function myMap_mistegna() {  <!-- ρουτινα myMap_mistegna -->
  var mapCanvas = document.getElementById("map"); <!-- 
  var mapOptions = { <!-- Η μεταβλητή mapOptions ορίζει τις ιδιότητες του χάρτη οπως γεωγραφικο μηκος και πλατος (για μυτιληνη 39.2133283,26.469102,15) -->
    center: new google.maps.LatLng(39.2133283,26.469102,15), zoom: 14
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);  <!-- δηλωση μεταβλητής ονοματος map αντικειμενου Map με παραμετρους mapCanvas, mapOptions -->
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdkm6AbRLgTlzXO82ohxR2uqYyVtq25Cg&callback=myMap_mistegna"></script> <!-- με το συγκεκριμενο url βρισκουμε το χαρτη ενω 
εχουμε παρει κλειδι απο την εφαρμογη Google Map και με την callback επιστρεφει το αποτελεσμα (χαρτη) στο browser μας. -->

</body>
</html>
