<!DOCTYPE html>
<html>
<body>

<div id="map" style="width:100%;height:500px"></div>

<script>
function Map3simion() {
  var mistegna_mitilini = new google.maps.LatLng(39.212617, 26.461679);
  var nea_ionia = new google.maps.LatLng(38.034454, 23.761583);
  var tripoli = new google.maps.LatLng(37.5132534,22.3713297,728);

  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: nea_ionia, zoom: 7};
  var map = new google.maps.Map(mapCanvas,mapOptions);

  var flightPath = new google.maps.Polyline({
    path: [mistegna_mitilini, nea_ionia, tripoli],
    strokeColor: "#ff4500",
    strokeOpacity: 0.7,
    strokeWeight: 3
  });
  flightPath.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdkm6AbRLgTlzXO82ohxR2uqYyVtq25Cg&callback=Map3simion"></script> <!-- με το συγκεκριμενο url βρισκουμε το χαρτη ενω 
εχουμε παρει κλειδι απο την εφαρμογη Google Map και με την callback επιστρεφει το αποτελεσμα (χαρτη) στο browser μας. -->

</body>
</html>
