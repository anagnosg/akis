<html>

<title>Τίτλος</title>

<script src="./jquery-3.2.1.js"></script>
<script src="./jquery-ui/jquery-ui.js"></script>

<script>
function callAjax(){
    	
	$.ajax({
		url: "http://localhost:8080/paraga/api/user/user_password",
	    type: "GET",
	    dataType: "json",
	    contentType: "application/json",
	    data: {
	    	  
			
	    	"username": $("#username").val(),
	    	"password": $("#password").val(),
	    	  }
	    
	})
	.fail(function(){
    	$("#result").text("error");
	}
	)
	.done(function(ajaxResult ){
		var data =  ajaxResult.data;
		
        if (data.length==1){
	      //$("#result").text("exist");
  	      ///paragaweb/team.html
        	window.location.href = "/paragaweb/team.html";
        }
        else {
          $("#result").text("Lathos. parakalo balte ta stoixeia ksana. ");

          
        }
	

			
		 
		
	}

	)
	;
}

$(document).ready(function(){ // xrhsimopoioume thn biblio8hkh jquery-ui.min.js kai auth h entolh sumainei otan einai fortomenh h selida ektelese
	$('#but1').click(function(e) { // προσθηκη συνάρτηση στο click του button
		callAjax();
	});
    
});
</script>
<body>
	Να κλειθεί το service insert της ομαδας(team) με αντίστοιχο τρόπο.

	Username:
	<input id="username"></input>
	<br> Password:
	<input id="password"></input>
	<br>
	<button id="but1">
		update
		</button>
		<div id='result'></div>
</body>
</html>
