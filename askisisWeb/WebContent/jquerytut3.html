<html>

   <head>
      <title>The jQuery Example</title>
      <!-- Κάνουμε import το jquery -->
      <script type = "text/javascript" 
               src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
             $("em").addClass("selected");
             $("#myid").addClass("highlight");
         });
      </script>
		<!-- Εδω ορίζουμε ένα style css -->	
      <style>
      	 /*Οριζουμε μια κλάση css με όνομα selected. Την κλάση της ορίζουμε με μια . μπροστά */
         .selected { 
         	color:red; 
         }
         .highlight { 
         	background:yellow; 
         }
      </style>	
   </head>
	
   <body>
   		<div class="selected"> Αυτο είναι ενα div </div>
   		<div class="highlight"> Αυτο είναι ενα άλλο div </div>
      <em title = "Bold and Brave">This is first paragraph.</em>
      <p id = "myid">This is second paragraph.</p>
   </body>
	
</html>
