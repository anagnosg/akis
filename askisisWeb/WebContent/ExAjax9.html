<script>
function callAjax(){
		var dataJson= {
		    	  "id":$("#id").val(),
		    	  "name": $("#name").val(),
		    	  "surname": $("#surname").val(),
		    	  "age":$("#age").val(),
		    	  "address": $("#address").val(),
		    	  "points": $("#points").val(),
		    	};
    	
	$.ajax({
		url: "http://localhost:8080/paraga/api/person/update",
	    type: "POST",
	    dataType: "json",
	    contentType: "application/json",
	    data: JSON.stringify(dataJson),
	    
	})
	.fail(function(){
    	$("#result").text("error");
	}
	)
	.done(function(ajaxResult ){
		 
		
	}

	)
	;
	}
function callAjax2(){
	var dataJson= {
	    	  "id":$("#id2").val()
	};

	$.ajax({
		url: "http://localhost:8080/paraga/api/person/delete",
	    type: "DELETE",
	    dataType: "json",
	    contentType: "application/json",
	    data: JSON.stringify(dataJson),
	});

}

	    	  
$(document).ready(function(){ // xrhsimopoioume thn biblio8hkh jquery-ui.min.js kai auth h entolh sumainei otan einai fortomenh h selida ektelese
	$('#but1').click(function(e) { // προσθηκη συνάρτηση στο click του button
		callAjax();
	});
	
	$('#but2').click(function(e) { // προσθηκη συνάρτηση στο click του button
		callAjax2();
	});
    
});

	
</script>
