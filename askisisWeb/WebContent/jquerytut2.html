<html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {

			var attr1;
			attr1 = $("#myid").attr("alt");
			$("#divid").text(attr1);
        	var attr2;
        	attr2 =$("#myid2").attr("alt");
        	$("#divid2").text(attr2);
          
         });
      </script>
   </head>
	
   <body>
     
    1. Σε αυτήν την άσκηση, θέλω να βάλεις το attribute alt της παραγράφου με id myid, στο div με id divid.
    2. Να βάλεις το attribute alt της παραγράφου με id myid2 στο div με id divid2
      <div>
         <em title = "Bold and Brave test"></em>
         <p id = "myid" alt="First paragraph"></p>
         <p id = "myid2" alt="Second paragraph"></p>
         
         <div id = "divid"></div>
         <div id = "divid2"></div>
         
      </div>
   </body>
	
</html>
