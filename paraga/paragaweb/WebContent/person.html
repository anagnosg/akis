<script>

	var host='localhost:8080';
    $(document).ready(function(){ // xrhsimopoioume thn biblio8hkh jquery-ui.min.js kai auth h entolh sumainei otan einai fortomenh h selida ektelese 
        //ton akolou8o javascript kodika.

    	


    	$("#jsGrid").jsGrid({
            height: "auto",
            width: "80%",
            selecting: true,
            sorting: true,
            paging: false,
            autoload: true,
            
            controller: {
                loadData: function() {
                    var d = $.Deferred();
     
                    $.ajax({
                        url: "http://"+host+"/paraga/api/person/all",
                        dataType: "json"
                    }).done(function(response) {
                        d.resolve(response.data);
                    });
     
                    return d.promise();
                }
        		 
            },
     
            fields: [
				{ title:'A/A', name: "id", type: "text" , key:true, width: 10 },
                { title:'Όνομα',name: "name", type: "text" , width: 50},
                {title:'Επώνυμο',name: "surname", type: "text" , width: 50},
                {title:'Ηλικία',name: "age", type: "text" , width: 50},
                {title:'Διέυθυνση',name: "address", type: "text" , width: 50},
                {title:'Πόντοι',name: "Points", type: "text" , width: 50},
                { 
                      
                    type: "control",
                    modeSwitchButton: false,
                    editButton: false,
                    headerTemplate: function() {
                        return $("<button>").attr("type", "button").text("Add")
                                .on("click", function () {
                                    showDetailsDialog("Add", {});
                                });
                    }
                }
            ]
        });
    
    	 

  	  
    });
    
</script>
